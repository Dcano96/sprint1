<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sprint 1</title>
  </head>
  <body>
    <section class="section">
      <section class="card">
        <section class="card_sec1">
          <article class="textos_header">
            <h6>My balance</h6>
            <h3>$921.48</h3>
          </article>
          <img src="./img/logo.svg" alt="logo" />
        </section>
      </section>
      <section class="sec_2">
        <h3>Spending - Last 7 days</h3>
        <h6 class="price">$52.36</h6>
        <h6 class="price_2">$31.07</h6>
        <section class="barras">
          <div class="monday"></div>
          <div class="Tuesday"></div>
          <div class="Wednesday"></div>
          <div class="Thursday"></div>
          <div class="friday"></div>
          <div class="saturday"></div>
          <div class="sunday"></div>
        </section>
        <section class="days_bars">
          <div class="mon"><h6>mon</h6></div>
          <div class="tue"><h6>tue</h6></div>
          <div class="wed"><h6>wed</h6></div>
          <div class="thu"><h6>thu</h6></div>
          <div class="fri"><h6>fri</h6></div>
          <div class="sat"><h6>sat</h6></div>
          <div class="sun"><h6>sun</h6></div>
        </section>
        <hr />
        <section class="final_text">
          <div class="final_text_sect-1">
            <h6>total this month</h6>
            <h2>$478.33</h2>
          </div>
          <div class="final_text_sect-2">
            <h6>+2.4%</h6>
            <h6>from last month</h6>
          </div>
        </section>
      </section>
    </section>
  </body>
</html>
